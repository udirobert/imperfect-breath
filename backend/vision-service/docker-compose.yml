version: '3.8'

services:
  vision-service:
    build: .
    ports:
      - "8001:8001"
    environment:
      - ENV=production
      - DOCKER_ENV=true
      - MAX_CONCURRENT_SESSIONS=10
      - MODEL_DOWNLOAD_ON_START=true
      - LOG_LEVEL=info
    volumes:
      # Persist models across container restarts
      - ./models:/app/models
      # Optional: persist session data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 120s
      timeout: 10s
      retries: 2
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Nginx reverse proxy for security and load balancing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vision-service
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    driver: bridge
